get:
  tags: [ "workspace" ]
  summary: Get all workspaces
  description: Get all workspaces of the user
  operationId: getAllWorkspaces
  responses: 
    201:
      description: all workspaces
      content: 
        application/json:
          schema: 
            type: object
            properties:
              data:
                type: array
                items: 
                  type: object
                  properties: 
                    id:
                      type: string
                    name:
                      type: string
                    createdAt:
                      type: string
                  required: ["id", "name", "createdAt"]
              dataCount:
                type: number
            required: ["data", "dataCount"]
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/error.yaml
post:
  tags: [ "workspace" ]
  summary: Create a workspace
  description: Create a new workspace to start adding projects
  operationId: createWorkspace
  requestBody: 
    description: Fields used to create a workspace
    content:
      application/json:
        schema: 
          type: object
          properties: 
            name:
              $ref: ../../components/schemas/name.yaml
            description:
              $ref: ../../components/schemas/description.yaml
          required: 
            -  name
    required: true
  responses: 
    201:
      description: Workspace created
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
            required: 
              -  id
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/error.yaml
    