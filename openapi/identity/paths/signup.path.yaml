post:
  operationId: registerUser
  tags:
    - identity
  summary: Create user
  description: Creates a new user
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../common/components/schemas/user-body-post.yaml
  responses:
    201:
      description: New user + accessToken + refreshToken
      headers:
        "Authorization":
          description: The cookie with accessToken and refreshToken
          schema:
            type: string
          example: accessToken=[jwt_token]; refreshToken=[jwt_token_2]
    400:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: ../../common/components/schemas/error.yaml
    401:
      description: Unauthorization
    403:
      description: Forbidden
    409:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: ../../common/components/schemas/error.yaml
    429:
      description: Too many request
