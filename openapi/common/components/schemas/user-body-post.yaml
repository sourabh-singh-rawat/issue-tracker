type: object
properties:
  email:
    type: string
    minLength: 1
    maxLength: 80
    format: email
  password:
    type: string
    minLength: 8
    maxLength: 64
    pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?!.*\s).{8,}$
  displayName:
    type: string
    minLength: 1
    maxLength: 255
required:
  - email
  - password
  - displayName
