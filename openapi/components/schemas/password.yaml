type: string
minLength: 8
maxLength: 64
pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?!.*\s).{8,}$
default: ""
errorMessage: '"password" must contain at least one lowercase letter, one uppercase letter, one digit, one special character (@#$%^&+=!), and must be at least 8 characters long with no spaces.'
