get:
  tags: ["project"]
  summary: Get all project members
  description: Get all project members
  operationId: getProjectMembers
  parameters:
    - name: id
      in: path
      schema:
        type: string
      description: Numeric id of the project
  responses:
    200:
      description: Get all project members
      content:
        application/json:
          schema:
            type: object
            properties:
              rows:
                type: array
                items:
                  type: object
                  properties:
                    user:
                      type: object
                      properties:
                        id:
                          type: string
                        displayName:
                          type: string
                        email:
                          $ref: ../../components/schemas/email.yaml
                      required: ["id", "displayName", "email"]
                    createdAt:
                      type:
                        $ref: ../../components/schemas/date.yaml
                    role:
                      type: string
                  required: ["user", "createdAt", "role"]
              rowCount:
                type: number
            required: ["rows", "rowCount"]
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/error.yaml
