get:
  tags: ["issue"]
  summary: Gets a list of issues
  description: Gets a list of issues
  operationId: getIssueList
  parameters:
    - name: page
      in: query
      schema:
        type: string
        default: 0
    - name: pageSize
      in: query
      schema:
        type: string
        default: 10
    - name: sortBy
      in: query
      schema:
        type: string
        default: "created_at"
    - name: sortOrder
      in: query
      schema:
        type: string
        default: "asc"
    - name: projectId
      in: query
      schema:
        type: string
        default: null
  responses:
    200:
      description: A list of issues
      content:
        application/json:
          schema:
            type: object
            properties:
              rows:
                type: array
                items:
                  type: object
                  properties:
                    assignees:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          user:
                            type: object
                            properties:
                              displayName:
                                type: string
                              id:
                                type: string
                            required: ["id", "displayName"]
                        required: ["id", "user"]
                    createdAt:
                      type: string
                    createdById:
                      type: string
                    deletedAt:
                      type: string
                    description:
                      $ref: ../../components/schemas/description.yaml
                    dueDate:
                      $ref: ../../components/schemas/date.yaml
                    id:
                      type: string
                    name:
                      type: string
                    priority:
                      type: string
                    priorityList:
                      type: array
                      items:
                        type: string
                    project:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                      required: ["id", "name"]
                    reporter:
                      type: object
                      properties:
                        id:
                          type: string
                        displayName:
                          type: string
                      required: ["id", "displayName"]
                    resolution:
                      type: boolean

                    required:
                      [
                        "assignees",
                        "createdAt",
                        "deletedAt",
                        "description",
                        "dueDate",
                        "id",
                        "name",
                        "priority",
                        "priorityList",
                        "project",
                        "reporter",
                        "resolution",
                      ]
              filteredRowCount:
                type: number
            required: ["rows", "filteredRowCount"]
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/error.yaml
post:
  tags: ["issue"]
  summary: Create a new issue
  description: Create a new issue
  operationId: createIssue
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: ../../components/schemas/name.yaml
            description:
              $ref: ../../components/schemas/description.yaml
            status:
              type: string
            priority:
              type: string
            resolution:
              type: boolean
              default: false
            projectId:
              type: string
            assignees:
              $ref: ../../components/schemas/assignee.yaml
            reporterId:
              type: object
              properties:
                id:
                  type: string
                name:
                  type: string
              required: ["id", "name"]
            dueDate:
              $ref: ../../components/schemas/date.yaml
          required: ["name", "assignees"]
  responses:
    201:
      description: Issue created successfully
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/error.yaml
